{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}EventEco{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        {% block extra_css %}{% endblock extra_css %}
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="sidebar bg-light py-4 px-4">
            <ul class="nav flex-column align-items-start">
              <li class="nav-item">
                <a class="rounded-item" href="#">
                  <img src="{% static 'images/caxias_lixo_zero.png' %}" alt="logo">
                  <span class="d-none">EventEco</span>
                </a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <i class="bi bi-calendar-event-fill"></i>
                  <span class="d-none">Eventos</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-calendar-check"></i>
                  <span class="d-none">Enviar e-mail</span>
                </a>
              </li>
            </ul>
            <ul class="nav flex-column align-items-start">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-gear-wide-connected"></i>
                  <span class="d-none">Configurações</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-box-arrow-right"></i>
                  <span class="d-none">Sair</span>
                </a>
              </li>
            </ul>
          </div>
          {% block content %}{% endblock content %}
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
      {% block extra_js %}{% endblock extra_js %}
    </body>
</html>
